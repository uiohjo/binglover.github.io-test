<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Plumet Tournament</title>
  <meta name="description" content="Plumet Tournament – play, compete, and climb the leaderboard." />
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 128 128'%3E%3Ccircle cx='64' cy='64' r='62' fill='%23c33764'/%3E%3Cpath d='M32 48h64L80 96H48z' fill='%23fff' opacity='.9'/%3E%3C/svg%3E" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg-1: #000000;
      --bg-2: #000000;
      --accent:#000000;
      --text: #FFFFFF;
      --muted: #c8c8d0;
      --border: rgba(255,255,255,0.12);
      --card: rgba(255,255,255,0.06);
      --gold-1: #ffcc00;
      --gold-2: #ffd700;
      --radius: 16px;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --shadow-lg: 0 16px 50px rgba(0,0,0,.5);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
      background: linear-gradient(135deg, var(--bg-2), var(--accent));
      background-size: 300% 300%;
      animation: gradientAnimation 16s ease infinite;
      overflow-x: hidden;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .site { position: relative; z-index: 1; display: flex; flex-direction: column; align-items: center; }

    header[role="banner"] {
      text-align: center;
      margin-top: 60px;
      animation: fadeIn 1.5s ease forwards;
    }

    .title {
      font-size: clamp(2rem, 3.2vw + 1rem, 3.25rem);
      margin: 0;
      letter-spacing: .4px;
      opacity: 0;
      transform: translateY(-50px) rotateX(40deg) scale(0.9);
      animation: titleSwoop 1.5s ease-out forwards;
      animation-delay: 0.3s;
    }

    .title--gold {
      background: linear-gradient(90deg, var(--gold-1), var(--gold-2), var(--gold-1));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 18px rgba(255, 204, 0, .25);
      animation: shimmer 2s infinite ease-in-out;
    }

    .subtle {
      color: var(--muted);
      margin: 0;
      font-size: clamp(1rem, 1vw + .7rem, 1.2rem);
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 1.2s;
    }

    .rarity {
      display: none;
      color: var(--gold-1);
      font-weight: 600;
      margin-top: 8px;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 1.5s;
    }

    main {
      display: grid;
      gap: 18px;
      grid-template-columns: 1.35fr .9fr;
      align-items: start;
      width: min(1100px, 92vw);
      margin-top: 40px;
      opacity: 0;
      animation: fadeUp 1.5s ease forwards;
      animation-delay: 1.8s;
    }

    @media (max-width: 980px) {
      main { grid-template-columns: 1fr; }
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: var(--shadow-lg);
    }

    .card__body { padding: 16px; }
    .card__header {
      padding: 14px 16px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .card__title {
      margin: 0;
      font-size: 1.05rem;
      letter-spacing: .2px;
    }
    
.game-frame {
  width: 100%;
  border-radius: var(--radius);
  overflow: hidden;
  animation: fadeIn 1.5s ease forwards;

  /* ✅ Center the content */
  display: flex;
  justify-content: center;
  align-items: center;
}

.game-frame object,
.game-frame embed {
  /* ✅ Make the game responsive and centered */
  max-width: 100%;
  height: auto;
  aspect-ratio: 16 / 9;
  display: block;
}
    
    table { width: 100%; border-collapse: collapse; }
    thead th { text-align: left; font-weight: 600; color: var(--muted); padding: 10px 12px; }
    tbody td { padding: 12px; border-top: 1px solid var(--border); }
    tbody tr { transition: background 0.3s ease; }
    tbody tr:hover { background: rgba(255,255,255,.04); }
    .rank { width: 64px; text-align: right; color: var(--muted); }
    .score { text-align: right; font-variant-numeric: tabular-nums; }

    .slotting { filter: blur(0.6px) contrast(1.1); }
    .slot-complete { text-shadow: 0 0 10px rgba(255,255,255,.25); }

    footer {
      text-align: center;
      color: var(--muted);
      margin: 40px 0;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 2.2s;
    }
    
/* Floating button */
#password-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: var(--gold-1);
  color: #000;
  border: none;
  border-radius: 50%;
  width: 60px;
  height: 60px;
  font-size: 1.5rem;
  cursor: pointer;
  box-shadow: var(--shadow);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  z-index: 1000;
}

#password-btn:hover {
  transform: scale(1.1);
  box-shadow: var(--shadow-lg);
}

/* Hidden panel overlay */
#password-panel {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 999;
}

/* Panel box */
#password-panel .panel-content { 
  position: relative;
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: 24px;
  text-align: center;
  box-shadow: var(--shadow-lg);
  width: 300px;
}

#password-panel input {
  width: 80%;
  padding: 8px;
  margin-top: 10px;
  border-radius: 8px;
  border: 1px solid var(--border);
  background: rgba(255,255,255,0.1);
  color: var(--text);
  text-align: center;
}

#password-panel button {
  margin-top: 12px;
  background: var(--gold-1);
  color: #000;
  border: none;
  border-radius: 8px;
  padding: 8px 14px;
  cursor: pointer;
}

#password-message {
  margin-top: 10px;
  color: var(--muted);
}
   
    /* Close button */
#close-panel {
  position: absolute;
  top: 8px;
  right: 12px;
  background: transparent;
  border: none;
  color: var(--muted);
  font-size: 1.2rem;
  cursor: pointer;
  transition: color 0.2s ease;
}

#close-panel:hover {
  color: var(--gold-1);
}
    
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes fadeUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes shimmer { 0% { text-shadow: 0 0 10px rgba(255, 204, 0, 0.5); } 50% { text-shadow: 0 0 25px rgba(255, 204, 0, 1); } 100% { text-shadow: 0 0 10px rgba(255, 204, 0, 0.5); } }
    @keyframes titleSwoop { 0% { opacity: 0; transform: translateY(-50px) rotateX(40deg) scale(0.9); } 60% { opacity: 1; transform: translateY(20px) rotateX(0deg) scale(1.05); } 100% { transform: translateY(0) rotateX(0deg) scale(1); opacity: 1; } }
  </style>

  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</head>
<body>
  <div class="site">
    <header role="banner">
      <h1 id="title" class="title" aria-live="polite">Plumet Tournament</h1>
      <p class="subtle">Aim for the highest score! Compete fairly, flex responsibly.</p>
      <p id="rarity" class="rarity" role="status" aria-live="assertive">You rolled the GOLD variant. Nice.</p>
    </header>

    <main role="main">
      <section class="card">
        <div class="card__header">
          <h2 class="card__title">Play</h2>
        </div>
        <div class="card__body">
          <div class="game-frame" id="game-frame" aria-label="Plumet Game Container">
            <object id="game-object" data="Plumet2.swf" type="application/x-shockwave-flash">
              <param name="movie" value="Plumet2.swf" />
              <param name="allowFullScreen" value="true" />
              <param name="allowScriptAccess" value="always" />
              <embed src="Plumet2.swf" type="application/x-shockwave-flash"></embed>
            </object>
            <noscript>
              <p>JavaScript is required to run the Flash emulator. Please enable JavaScript.</p>
            </noscript>
          </div>
        </div>
      </section>

      <aside class="card" aria-labelledby="lb-title">
        <div class="card__header">
          <h2 id="lb-title" class="card__title">Leaderboard</h2>
        </div>
        <div class="card__body">
          <table role="table" aria-describedby="lb-caption">
            <thead>
              <tr>
                <th class="rank">#</th>
                <th>Player</th>
                <th class="score">Score</th>
              </tr>
            </thead>
            <tbody>
              <tr><td class="rank">1</td><td>Jared Aarre</td><td class="score">1,904</td></tr>
              <tr><td class="rank">2</td><td>Luke Loiselle</td><td class="score">1,901</td></tr>
              <tr><td class="rank">3</td><td id="player-oliver" style="cursor:pointer" title="Try your luck!">Oliver Grogg</td><td class="score">1,769</td></tr>
              <tr><td class="rank">4</td><td>Ethan Roisland</td><td class="score">1,717</td></tr>
              <tr><td class="rank">5</td><td>Nick Gillard</td><td class="score">1,707</td></tr>
            </tbody>
          </table>
        </div>
      </aside>
    </main>

    <footer>
      Plumet Tournament · Hosted by Luke
    </footer>
  </div>

  <script>
    'use strict';

    const el = (id) => document.getElementById(id);

    function setGoldState(isGold) {
      const title = el('title');
      const rarity = el('rarity');
      if (!title || !rarity) return;
      if (isGold) {
        title.classList.add('title--gold');
        title.textContent = 'GOLDEN Plumet Tournament';
        rarity.style.display = 'block';
      } else {
        title.classList.remove('title--gold');
        title.textContent = 'Plumet Tournament';
        rarity.style.display = 'none';
      }
    }

    function spinNameOnce(target, finalText) {
      if (!target || target.dataset.spun === 'true') return;
      const pool = ['Olivi~r', 'Oliver', 'Ol1ver', '0liver', 'O-L-I-V-E-R', 'Oliverr', 'O.G.', 'Oll—', 'Olive?', 'Oli..', 'Oliver'];
      const duration = 1200;
      const interval = 70;
      let i = 0;
      target.classList.add('slotting');
      const timer = setInterval(() => {
        target.textContent = pool[i++ % pool.length];
      }, interval);
      setTimeout(() => {
        clearInterval(timer);
        target.textContent = finalText;
        target.classList.remove('slotting');
        target.classList.add('slot-complete');
        target.dataset.spun = 'true';
        target.setAttribute('aria-label', finalText);
      }, duration);
    }

    window.addEventListener('DOMContentLoaded', () => {
      const isGold = Math.floor(Math.random() * 50) === 0;
      setGoldState(isGold);

      const oliver = document.getElementById('player-oliver');
      oliver?.addEventListener('click', () => spinNameOnce(oliver, 'Ollie G'));
      if (oliver) {
        oliver.setAttribute('tabindex', '0');
        oliver.setAttribute('role', 'button');
        oliver.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            spinNameOnce(oliver, 'Ollie G');
          }
        });
      }
    });
   
 // --- Password panel logic ---
window.addEventListener('DOMContentLoaded', () => {
  const btn = document.getElementById('password-btn');
  const panel = document.getElementById('password-panel');
  const closeBtn = document.getElementById('close-panel');
  const submit = document.getElementById('password-submit');
  const input = document.getElementById('password-input');
  const msg = document.getElementById('password-message');

  if (!btn || !panel) return;

  btn.addEventListener('click', () => {
    panel.style.display = 'flex';
    input.focus();
  });

  panel.addEventListener('click', (e) => {
    if (e.target === panel) panel.style.display = 'none';
  });

  closeBtn.addEventListener('click', () => {
    panel.style.display = 'none';
  });

  submit.addEventListener('click', () => {
    const entered = input.value.trim();
    if (entered === '902197') {
      msg.textContent = '✅ Access granted!';
      msg.style.color = 'lime';
      launchConfetti();
      setTimeout(() => panel.style.display = 'none', 2000);
    } else {
      msg.textContent = '❌ Incorrect password.';
      msg.style.color = 'red';
    }
  });

  function launchConfetti() {
    // Simple confetti animation using canvas
    const confettiCanvas = document.createElement('canvas');
    confettiCanvas.style.position = 'fixed';
    confettiCanvas.style.top = 0;
    confettiCanvas.style.left = 0;
    confettiCanvas.style.width = '100%';
    confettiCanvas.style.height = '100%';
    confettiCanvas.style.pointerEvents = 'none';
    confettiCanvas.style.zIndex = 2000;
    document.body.appendChild(confettiCanvas);
    const ctx = confettiCanvas.getContext('2d');
    if (!ctx) {
      document.body.removeChild(confettiCanvas);
      return;
    }

    const setCanvasSize = () => {
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
    };
    setCanvasSize();
    window.addEventListener('resize', setCanvasSize);

    const confetti = Array.from({ length: 150 }).map(() => ({
      x: Math.random() * confettiCanvas.width,
      y: Math.random() * -50,
      r: Math.random() * 6 + 2,
      d: Math.random() * 0.5 + 0.5,
      color: `hsl(${Math.random() * 360}, 100%, 60%)`,
      tilt: Math.random() * 10 - 5
    }));

    function draw() {
      ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
      confetti.forEach(p => {
        ctx.beginPath();
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, p.r, p.r);
      });
      update();
    }

    function update() {
      confetti.forEach(p => {
        p.y += p.d * 4;
        p.x += Math.sin(p.tilt / 2);
        p.tilt += 0.5;
        if (p.y > confettiCanvas.height) {
          p.y = -10;
          p.x = Math.random() * confettiCanvas.width;
        }
      });
    }

    let frame = 0;
    function animate() {
      draw();
      frame++;
      if (frame < 200) {
        requestAnimationFrame(animate);
      } else {
        window.removeEventListener('resize', setCanvasSize);
        document.body.removeChild(confettiCanvas);
      }
    }
    animate();
  }
});
  </script>

  <!-- Floating Password Button -->
<button id="password-btn" aria-label="Open password panel">🔒</button>

<div id="password-panel">
  <div class="panel-content">
    <button id="close-panel" aria-label="Close panel">✖</button>
    <h3>Enter Password</h3>
    <input type="password" id="password-input" placeholder="6-digit code" maxlength="6" />
    <button id="password-submit">Submit</button>
    <p id="password-message"></p>
  </div>
</div>
  
</body>
</html>
